<svg xmlns="http://www.w3.org/2000/svg" width="980" height="520" viewBox="0 0 980 520">
  <defs>
    <style>
      .box { fill: #f7f7f7; stroke: #222; stroke-width: 2; }
      .title { font: 700 22px Arial, sans-serif; fill: #111; }
      .label { font: 16px Arial, sans-serif; fill: #111; }
      .arrow { stroke: #111; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111" />
    </marker>
  </defs>

  <text x="30" y="40" class="title">MCP SQL Agent Architecture</text>

  <rect x="70" y="90" width="280" height="110" class="box"/>
  <text x="95" y="130" class="label">Interfaces</text>
  <text x="95" y="155" class="label">MCP Tools / Transport</text>

  <rect x="370" y="90" width="280" height="110" class="box"/>
  <text x="395" y="130" class="label">Application</text>
  <text x="395" y="155" class="label">Use Cases / Service</text>

  <rect x="670" y="90" width="240" height="110" class="box"/>
  <text x="695" y="130" class="label">Domain</text>
  <text x="695" y="155" class="label">Ports / Policies</text>

  <rect x="250" y="300" width="480" height="140" class="box"/>
  <text x="275" y="340" class="label">Infrastructure</text>
  <text x="275" y="365" class="label">DB Adapter / LLM Adapter / DbContext</text>

  <line x1="350" y1="145" x2="370" y2="145" class="arrow"/>
  <line x1="650" y1="145" x2="670" y2="145" class="arrow"/>
  <line x1="610" y1="200" x2="610" y2="300" class="arrow"/>
  <line x1="610" y1="300" x2="610" y2="200" class="arrow"/>
</svg>
